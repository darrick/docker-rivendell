version: '4.1.2'

services:
  rivendell:
    image: darrick1/rivendell:4.1.2
    hostname: rivendell
    shm_size: '1gb'
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    environment:
      MYSQL_HOST: db
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DB: Rivendell
      MYSQL_HOSTNAME: db
      MYSQL_LOGINNAME: rduser
      MYSQL_PASSWORD: letmein
      NFS_HOSTNAME:
      NFS_MOUNT_SOURCE:
      NFS_MOUNT_TYPE:
      USER_NAME: rd
      USER_PASSWORD: letmein
      RD_GROUP: rivendell
      RD_TIMEZONE: UTC
      RDADMIN_USER: admin
      RDADMIN_PASS: admin
      MODE: server

    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - rivendell-audio-store-test:/var/snd

    ports:
      - "3389:3389"
  db:
    image: mariadb:10.5
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: example
    volumes:
      - rivendell-mysql-data-test:/var/lib/mysql
volumes:
  rivendell-mysql-data-test:
  rivendell-audio-store-test:
